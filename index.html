<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta name="theme-color" content="#F0DB4F">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./img/ProgramadorFitness.png">
    <link rel="apple-touch-icon" href="./ProgramadorFitness.png">
    <link rel="apple-touch-startup-image" href="./ProgramadorFitness.png">
    <link rel="manifest" href="manifest.json"> <!-- importante -->
</head>

<body class="bg-dark">
    <section id="app" class="p-4">
        <h2 class="text-light text-center display-4">CONTADOR APP-VUE</h2>
        <span class="display-2 text-light text-center d-block p-2 m-5 font-weight-bold">{{numero}}</span>
        <small v-if="error" class="alert alert-danger d-block">Error, no puedes restar al numero</small>
        <div class="col-8 m-auto">
            <div class="d-flex justify-content-evenly">
                <button :disabled="numero <= 0" v-on:click="restar()" class="btn btn-danger btn-lg">-1</button>
                <button @click="sumar()" class="btn btn-success btn-lg">+1</button>
            </div>
        </div>
    </section>
    <script src="loadSw.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>

</body>

</html>
